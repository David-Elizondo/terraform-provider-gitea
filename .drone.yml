---
kind: pipeline
type: kubernetes
name: terraform-provider-gitea
platform:
  os: linux
  arch: amd64
steps:
  - name: fetch
    image: docker:git
    commands:
      - git fetch --tags
    when:
      event:
      - push
      - pull_request
      - tag
  - name: init
    image: golang:1.18.3-alpine3.16
    commands:
      - "go mod download"
    when:
      event:
      - push
      - pull_request
  - name: build
    image: golang:1.18.3-alpine3.16
    commands:
      - "apk add --update --no-cache make"
      - "make build"
    when:
      event:
      - push
      - pull_request
  - name: test
    image: golang:1.18.3-alpine3.16
    commands:
      - "apk add --update --no-cache make build-base"
      - "make test"
    when:
      event:
      - push
      - pull_request
  - name: release
    image: goreleaser/goreleaser
    environment:
      GITEA_TOKEN:
        from_secret: gitea_token
    commands:
      - goreleaser release
    when:
      event: tag
